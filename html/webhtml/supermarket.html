<script type="text/javascript">
    $(function () {
        myslider();

        $(".slider").slide({
            effect:"fold",
            titCell:".hd ul",
            mainCell:".bd ul",
            autoPlay:true,
            autoPage:"<li><a></a></li>"
        });
    });

    $(window).resize(function () {
        myslider();
    });

    function myslider() {
        var winW = $(window).width();
        var liL = $(".sliderBox li").length;
        $(".sliderBox li").width(winW);
        $(".sliderBox").width(liL*winW);
    }
</script>
